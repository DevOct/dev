<div id="__login">

  <div class="card __logo">
    <img class="__img" src="img/octant_logo.png">
  </div>

  <div class="card">

    <ul class="list">

      <li class="__loginForm">
        <div class="item item-icon-left">
          <i class="icon ion-android-mail"></i>
          <input type="text" placeholder="First Name">
        </div>

        <div class="item item-icon-left">
          <i class="icon ion-android-lock"></i>
          <input type="password" placeholder="Password">
        </div>

        <div class="item item-checkbox">
           <label class="checkbox">
             <input type="checkbox">
           </label>
           Remember me
        </div>
        
      </li>



      <li class="__loginButton">
        <br/>
        <button class="button button-block button-outline button-positive"  ui-sref="app.home">
          Login
        </button>
        <br/>
        <button class="button button-block button-positive icon-left ion-social-facebook">
          Login with Facebook
        </button>
        <a class="button button-clear button-medium button-stable">
          forgot password?
        </a>
      </li>

    </ul>

  </div>

  <div class="bar bar-footer bar-positive __loginFooter">
    <div class="title">
      Not a member yet?
      <button class="button button-balanced button-block" ui-sref="signup">
        Sign Up now
      </button>      
    </div>
  </div>

</div>
