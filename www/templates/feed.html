<ion-view view-title="Feed">
  <ion-content>

	<div class="list card">

	  <div class="item item-avatar">
	    <img ng-src="{{feed.logo_full}}">
	    <h2>{{feed.name}}</h2>
	  </div>

	  <div class="item item-text-wrap" ng-bind-html="to_trusted(feed.content)">
	  	{{feed.content}}
	  </div>

	</div>

  </ion-content>
</ion-view>
